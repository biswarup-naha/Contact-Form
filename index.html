<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
        <!-- <img src="./assets/ham.png" alt="ham">             -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
    </header>
    <main>
        <div class="container">



            <div class="content">
                <h1>Contact Information</h1>

                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Dolorum, voluptas. Quae, doloremque, quia</p>

                <p>Call us: +11234567890</p>

                <p>We are open Mon-Fri 9am-5pm</p>
            </div>

            <div class="form-box">
                <h1>Contact us</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name <span>*</span></label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span>*</span></label><br>
                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <span>*</span></label><br>
                        <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="file">Upload screenshots of the issue</label><br>
                        <input type="file" name="file" id="file" placeholder="Upload your screenshot">
                    </div>
                    <div class="form-group">
                        <label for="message">Message <span>*</span></label><br>
                        <input type="text" name="message" id="message"
                            placeholder="Enter your message">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2025 StartupLand</p>
        </footer>
    </main>
</body>

</html>
